<button mat-stroked-button routerLink="/posts">Back</button>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>{{ author | async }}</mat-card-subtitle>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ body }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
