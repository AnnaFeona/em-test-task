<div class="login-message" *ngIf="">You are not logged in yet</div>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>LogIn</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="user" (submit)="onSubmit()">
      <p>
        <mat-form-field class="">
          <mat-label>Login</mat-label>
          <input type="email"
                matInput
                formControlName="login"
                placeholder="Ex. John Doe">
          <mat-error *ngIf="loginFormControl.hasError('required')">Please enter a valid login</mat-error>
          <mat-error *ngIf="loginFormControl.hasError('email')">The login email is invalid</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input type="password"
                matInput
                formControlName="password">
          <mat-error *ngIf="loginFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid email password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">Please enter a password</mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('passwordStrong')">{{passwordFormControl.errors?.['passwordStrong']}}</mat-error>
          <mat-error></mat-error>
        </mat-form-field>
      </p>

      <mat-card-actions class="login-btn-container">
        <button mat-raised-button
            type="submit"
            [disabled]="loginFormControl.invalid || passwordFormControl.invalid"
            color="accent">
            LOGIN
      </button>
      </mat-card-actions>

    </form>
  </mat-card-content>

</mat-card>
